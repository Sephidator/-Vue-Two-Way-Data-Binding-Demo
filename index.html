<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>self-vue</title>
</head>
<style>
    #name { text-align: center; }
</style>
<body >
    <div id="app">
        <h1 id="name">{{title1}}</h1>
        <h2 id="title">{{title2}}</h2>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compiler.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">
    const selfVue = new SelfVue({
        el: "#app",
        data: {
            title1: 'Old 1',
            title2: 'Old 2'
        }
    });

    window.setTimeout(function () {
        console.log('name值改变了');
        selfVue.title1 = 'New 1';
    }, 2000);

    window.setTimeout(function () {
        console.log('title值改变了');
        selfVue.title2 = 'New 2';
    }, 4000);
</script>
</html>
